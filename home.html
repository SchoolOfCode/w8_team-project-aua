<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>On This Day</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="https://YourFaviconLinkHere.ico"
            type="image/x-icon"
        />
        <link rel="icon" type="image/png" href="./images/icon.png" />
    </head>

    <body>
        <img id="logo" src="images/logo3.JPG" alt="logo" width="600px" />
        <!-- Button group for navigation though website-->
        <div class="btn-group"></div>

        <div>
            <p id="actionCall">
                Select a historical date to see articles from then!
            </p>
        </div>

        <div id="rest">
            <input
                id="date-selector"
                type="date"
                id="start"
                name="trip-start"
                value="2018-01-01"
                min="2000-01-01"
                max="2021-01-01"
            />
        </div>

        <div id="list"></div>

        <script src="main.js"></script>
        <script src="show-hide-button.js"></script>
        <script src="date.js"></script>
    </body>
</html>
