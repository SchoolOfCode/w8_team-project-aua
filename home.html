<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>On This Day</title>
        <link rel="stylesheet" href="style.css" />

    <body>
        <h1>On This Day</h1>
        <!-- Button group for navigation though website-->

            <a href="home.html">
                <button>HOME</button>
            </a>
            <a href="uk.html">
                <button>UK</button>
            </a>
            <a href="world.html">

            </a>

        <div id="rest">
            <label for="start">On this day:</label>

            <input

                type="date"
                id="start"
                name="trip-start"
                value="2018-01-01"
                min="2000-01-01"
                max="2021-01-01"
            />
        </div>

        <div id="news">
            <ul id="list"></ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
